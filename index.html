<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
</head>
<style>
    body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f8ff;
    font-family: Arial, sans-serif;
}



.loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#content {
    text-align: center;
}

#nameInput {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

.modal {
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    animation: showModal 0.5s ease-out;
}

@keyframes showModal {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
}
.hidden {
    display: none;
}

</style>

<body>
    <div id="loader" class="loader"></div>
    <div id="content" class="hidden">
        <h1>Assalomu alaykum &#128515</h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Iltimos ismingiz &#128526" required>
            <button type="submit">Tugatish</button>
        </form>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalText"></h2>
            <p>Sizni ABUBAKRSIDDIQ tabriklamoqda!</p>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const loader = document.getElementById("loader");
    const content = document.getElementById("content");
    const nameForm = document.getElementById("nameForm");
    const nameInput = document.getElementById("nameInput");
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");
    const closeModal = document.getElementsByClassName("close")[0];

    setTimeout(() => {
        loader.classList.add("hidden");
        content.classList.remove("hidden");
    }, 3000);

    nameForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const userName = nameInput.value;
        modalText.innerText = `Kirib kelgan hayyit ayyomingiz bilan, ${userName} sizni tabriklayman!ðŸŽ‰`;
        modal.classList.remove("hidden");
    });

    closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
        nameInput.value = "";
    });

    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.classList.add("hidden");
        }
    });
});

    </script>
</body>
</html>
